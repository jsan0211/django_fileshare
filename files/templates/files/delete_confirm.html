{% extends 'base.html' %}
{% block content %}
  <h2>Delete File</h2>
  <p>Are you sure you want to delete <strong>{{ file.file.name|cut:"uploads/" }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'profile' %}">Cancel</a>
  </form>
{% endblock %}
